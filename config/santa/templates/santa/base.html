{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Secret Santa{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'santa/style.css' %}">
</head>
<body>

  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="{% url 'home' %}">ğŸ SecretSanta Z</a>

      <nav class="nav">
        {% if user.is_authenticated %}
          <a href="{% url 'create_event' %}">Create</a>
          <a href="{% url 'events' %}">My Events</a>
          <a class="link-danger" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

</body>
</html>
